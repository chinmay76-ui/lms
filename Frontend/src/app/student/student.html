<div class="library-background">
  <div class="overlay"></div>
  <div class="container available-books-container">
    <h2 class="heading-available mb-4">Available Books</h2>

    <!-- Search Bar Section -->
    <div class="search-bar-wrapper mb-5">
      <div class="search-bar d-flex flex-column flex-md-row align-items-stretch justify-content-between gap-3">
        <input
          type="text"
          class="form-control search-input"
          placeholder="üîç Search by title or author..."
          [(ngModel)]="searchTerm"
          (keyup)="searchBooks()"
        />
        <div class="button-group d-flex gap-2">
          <button type="button" class="btn btn-search" (click)="searchBooks()">üîç Search</button>
          <button type="button" class="btn btn-showall" (click)="showAllBooks()">Show All</button>
          <button type="button" class="btn btn-refresh" (click)="loadBooks()">üîÑ Refresh</button>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading-spinner text-center mb-4">
      <span class="loading-text">‚è≥ Loading books...</span>
    </div>

    <!-- Books Grid -->
    <div class="row gy-5">
      <div class="col-lg-6" *ngFor="let book of filteredBooks">
        <div class="card book-card h-100 shadow-lg border-0">
          <div class="card-body d-flex flex-column justify-content-between p-5">
            <div>
              <h4 class="card-title book-title mb-2">{{ book.title }}</h4>
              <p class="book-author mb-3">by {{ book.author }}</p>
              <div class="mb-4">
                <span class="badge bg-warning text-dark px-3 py-2 fs-5">{{ book.category }}</span>
              </div>
              <p class="available-copies mb-0">
                <span class="badge bg-success px-3 py-2 fs-5">{{ book.availableCopies }} Available</span>
              </p>
            </div>
            <button
              type="button"
              class="btn btn-borrow mt-4 fw-semibold w-100 py-3"
              (click)="requestBorrow(book.id)"
              [disabled]="book.availableCopies <= 0"
            >
              üìö Request Borrow
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- No Results Message -->
    <div *ngIf="!loading && filteredBooks.length === 0 && books.length > 0" class="no-results mt-5">
      <p class="text-center text-muted">‚ùå No books match your search.</p>
    </div>

    <!-- Empty Library Message -->
    <div *ngIf="!loading && books.length === 0" class="empty-library mt-5">
      <p class="text-center text-muted">üì≠ No books available at the moment.</p>
    </div>
  </div>
</div>

<style>
  /* Library Background */
  .library-background {
    position: relative;
    min-height: 100vh;
    background-image: url('https://media.istockphoto.com/id/1151849228/vector/library-book.jpg?s=612x612&w=0&k=20&c=GcQEMiL1ZwjiIh38S8LkNwLaYcIi9ERQ4IVmBMTxvQY=');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 40px 20px;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 251, 240, 0.22);
    backdrop-filter: blur(2px);
    z-index: 1;
  }

  .available-books-container {
    position: relative;
    z-index: 2;
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.98);
    border-radius: 24px;
    padding: 48px 40px;
    box-shadow: 0 20px 60px rgba(44, 62, 80, 0.2), 0 2px 10px rgba(52, 58, 64, 0.1);
  }

  .heading-available {
    font-weight: 700;
    text-align: center;
    color: #1a2332;
    font-size: 2.5rem;
    letter-spacing: -1px;
    margin-bottom: 2rem !important;
  }

  /* Search Bar Styles - BIGGER */
  .search-bar-wrapper {
    margin-bottom: 3rem;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.95) 100%);

    border: 1px solid rgba(0, 123, 255, 0.1);
  }

  .search-bar {

    gap: 1rem;
  }

    border-radius: 14px;
    border: 2px solid #d3d7de;

  }

  .search-input::placeholder {

  }

  /* Loading State */

  }

  /* Book Card Styles - LARGER */
  .book-card {

    font-size: 1.1rem;
    font-weight: 600;
    color: #4bb543;

  }

  .badge {
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 0.03em;
    box-shadow: 0 2px 8px rgba(32, 201, 151, 0.1);
    padding: 8px 16px !important;
  }

  .btn-borrow {
    background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
    color: #fff !important;
    border: none;
    border-radius: 14px;
    font-size: 1.08rem;
    font-weight: 700;
    box-shadow: 0 4px 16px rgba(40, 167, 69, 0.2);
    padding: 14px 20px !important;
    transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-borrow:hover:not(:disabled) {
    background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);

  .btn-borrow:disabled {
    background: #c7c8ce !important;
    color: #fff !important;
    cursor: not-allowed;
    opacity: 0.6;
  }

  /* Empty/No Results States */
  .no-results,
  .empty-library {
    background: linear-gradient(135deg, rgba(200, 200, 200, 0.08) 0%, rgba(220, 220, 220, 0.08) 100%);

  .no-results p,
  .empty-library p {
    margin: 0;
    font-size: 1.2rem;

    font-weight: 500;
  }

  /* Responsive Design */
  @media (max-width: 1024px) {

      padding: 36px 30px;

    .heading-available {
      font-size: 2rem;
    }

    .search-bar {
      flex-direction: column;
    }

    .search-input {
      min-width: 100%;

    .button-group {
      flex-direction: row;

    }

    .search-bar {
      flex-direction: column;

    }

    .search-input {
      padding: 12px 12px;
      font-size: 1rem;
    }

    .button-group {
      flex-direction: column;
    }

    .btn-search,
    .btn-showall,
    .btn-refresh {
      width: 100%;
      padding: 12px 12px;
      font-size: 0.9rem;
    }

    .book-title {
      font-size: 1.1rem;
    }

    .btn-borrow {

</style>
