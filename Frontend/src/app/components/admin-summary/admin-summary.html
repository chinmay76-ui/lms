<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Library Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>

<div class="library-background">
  <div class="overlay"></div>
  <div class="container main-container">

    <!-- Header section -->
    <div class="header-card">
      <div class="dashboard-icon">üìö</div>
      <h2 class="dashboard-title">Admin Dashboard</h2>
      <p class="dashboard-subtitle">Library Management System</p>
      <p class="summary-message" *ngIf="summary">{{ summary }}</p>
    </div>

    <!-- Totals summary added with same style as your design -->
    <div class="mb-4 p-3 bg-white rounded shadow-sm d-flex flex-wrap justify-content-around">
      <div><strong>Total Students:</strong> {{ totalStudents }}</div>
      <div><strong>Total Librarians:</strong> {{ totalLibrarians }}</div>
      <div><strong>Total Admins:</strong> {{ totalAdmins }}</div>
    </div>

    <!-- User table section -->
    <div class="table-card">
      <div class="table-responsive">
        <table class="table custom-table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="table-row">
              <td class="fw-semibold text-muted">{{ user.id }}</td>
              <td class="user-name">{{ user.name }}</td>
              <td class="user-email">{{ user.email }}</td>
              <td>
                <select class="form-select role-select" [(ngModel)]="user.role" [disabled]="user.email === permanentAdminEmail">
                  <option value="STUDENT">üìñ Student</option>
                  <option value="LIBRARIAN">üìù Librarian</option>
                  <option value="ADMIN">üëë Admin</option>
                </select>
              </td>
              <td class="text-center">
                <button class="btn btn-update me-2 mb-1" (click)="assignRole(user.id, user.role)" [disabled]="user.email === permanentAdminEmail">
                  <span class="btn-icon">üîÑ</span> Update
                </button>
                <button class="btn btn-delete mb-1" (click)="deleteUser(user.id, user.email)" [disabled]="user.email === permanentAdminEmail">
                  <span class="btn-icon">üóëÔ∏è</span> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<!-- Keep your existing styles untouched -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .library-background {
    position: relative;
    min-height: 100vh;
    background: url('https://media.istockphoto.com/id/1151849228/vector/library-book.jpg?s=612x612&w=0&k=20&c=GcQEMiL1ZwjiIh38S8LkNwLaYcIi9ERQ4IVmBMTxvQY=');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 40px 20px;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(3px);
  }

  .main-container {
    position: relative;
    z-index: 1;
    max-width: 1100px;
    margin: 0 auto;
  }

  .header-card {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    border-radius: 20px;
    padding: 40px 30px;
    margin-bottom: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.8);
  }

  .dashboard-icon {
    font-size: 3.5rem;
    margin-bottom: 15px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .dashboard-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 8px;
    letter-spacing: -0.5px;
  }

  .dashboard-subtitle {
    font-size: 1rem;
    color: #6c757d;
    font-weight: 500;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .summary-message {
    display: inline-block;
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    padding: 12px 30px;
    border-radius: 50px;
    font-weight: 600;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    font-size: 0.95rem;
  }

  .table-card {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.8);
  }

  .custom-table {
    margin-bottom: 0;
    border-collapse: separate;
    border-spacing: 0;
  }

  .custom-table thead {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    color: white;
  }

  .custom-table thead th {
    padding: 18px 15px;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85rem;
    letter-spacing: 1px;
    border: none;
  }

  .custom-table thead tr th:first-child {
    border-top-left-radius: 12px;
  }

  .custom-table thead tr th:last-child {
    border-top-right-radius: 12px;
  }

  .custom-table tbody tr {
    transition: all 0.3s ease;
    border-bottom: 1px solid #e9ecef;
  }

  .custom-table tbody tr:hover {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    transform: scale(1.01);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
  }

  .custom-table tbody td {
    padding: 18px 15px;
    vertical-align: middle;
    border: none;
    font-size: 0.95rem;
  }

  .user-name {
    font-weight: 600;
    color: #2c3e50;
  }

  .user-email {
    color: #6c757d;
    font-size: 0.9rem;
  }

  .role-select {
    max-width: 160px;
    border: 2px solid #dee2e6;
    border-radius: 10px;
    padding: 8px 12px;
    font-size: 0.9rem;
    font-weight: 500;
    transition: all 0.3s ease;
    background-color: white;
  }

  .role-select:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
    outline: none;
  }

  .role-select:disabled {
    background-color: #f8f9fa;
    cursor: not-allowed;
    opacity: 0.7;
  }

  .btn {
    padding: 8px 18px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 0.85rem;
    border: none;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .btn-icon {
    margin-right: 4px;
  }

  .btn-update {
    background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
  }

  .btn-update:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
  }

  .btn-delete {
    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
  }

  .btn-delete:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
  }

  .btn:active:not(:disabled) {
    transform: scale(0.98);
  }

  @media (max-width: 768px) {
    /* Responsive adjustments... keep existing style */
  }
  @media (max-width: 576px) {
    /* Responsive adjustments... keep existing style */
  }
</style>

</body>
</html>
