<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System - Registration</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --button-color: #e74c3c;
    }
    
    body {
      background: linear-gradient(rgba(44, 62, 80, 0.85), rgba(44, 62, 80, 0.9)), 
                  url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light);
      display: flex;
      align-items: center;
      padding: 20px;
    }
    
    .register-container {
      max-width: 450px;
      margin: 0 auto;
      padding: 2.5rem;
      background: rgba(229, 248, 166, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .register-header i {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .register-header h2 {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 0;
    }
    
    .register-header p {
      color: #6c757d;
      margin-top: 0.5rem;
    }
    
    .form-label {
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 1px solid #ced4da;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }
    
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(231, 76, 60, 0.25);
      border-color: var(--button-color);
    }
    
    .input-group-text {
      background-color: #f8f9fa;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ced4da;
      border-right: none;
    }
    
    .btn-register {
      background: linear-gradient(135deg, var(--button-color), #c0392b);
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      color: white;
      box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
      width: 100%;
      margin-top: 0.5rem;
    }
    
    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(231, 76, 60, 0.5);
      background: linear-gradient(135deg, #c0392b, #a53125);
      color: white;
    }
    
    .btn-register:active {
      transform: translateY(0);
    }
    
    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }
    
    .login-link a {
      text-decoration: none;
      font-weight: 500;
      color: var(--button-color);
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .registration-benefits {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid #dee2e6;
    }
    
    .benefits-title {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      color: var(--primary);
      animation: slideIn 0.5s ease-out;
      animation-fill-mode: both;
    }
    
    .benefit-item:nth-child(1) { animation-delay: 0.2s; }
    .benefit-item:nth-child(2) { animation-delay: 0.4s; }
    .benefit-item:nth-child(3) { animation-delay: 0.6s; }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    .benefit-icon {
      width: 30px;
      text-align: center;
      margin-right: 10px;
      color: var(--button-color);
    }
    
    .password-strength {
      height: 5px;
      border-radius: 5px;
      margin-top: -10px;
      margin-bottom: 10px;
      background-color: #e9ecef;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .password-strength.weak .password-strength-bar {
      width: 33%;
      background-color: #e74c3c;
    }
    
    .password-strength.medium .password-strength-bar {
      width: 66%;
      background-color: #f39c12;
    }
    
    .password-strength.strong .password-strength-bar {
      width: 100%;
      background-color: #2ecc71;
    }
    
    .form-text {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .register-container {
        padding: 2rem 1.5rem;
      }
      
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <i class="fas fa-user-plus"></i>
      <h2>Student Registration</h2>
      <p>Join our library community today</p>
    </div>
    
    <form (ngSubmit)="registerUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input 
            type="text" 
            class="form-control" 
            id="name"
            placeholder="Enter your full name"
            [(ngModel)]="name"
            name="name"
            required
          >
        </div>
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            name="email"
            required
          >
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            placeholder="Create a password"
            [(ngModel)]="password"
            name="password"
            required
            oninput="checkPasswordStrength(this.value)"
          >
        </div>
        <div class="password-strength" id="passwordStrength">
          <div class="password-strength-bar"></div>
        </div>
        <div class="form-text">
          Use 8+ characters with a mix of letters, numbers & symbols
        </div>
      </div>
      
      <button type="submit" class="btn btn-register">
        <i class="fas fa-user-plus me-2"></i>Create Account
      </button>
      
      <p class="login-link">
        Already have an account?
        <a routerLink="/login" class="ms-1">Login here</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function checkPasswordStrength(password) {
      const strengthBar = document.getElementById('passwordStrength');
      let strength = 0;
      
      if (password.length >= 8) strength++;
      if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
      if (password.match(/\d/)) strength++;
      if (password.match(/[^a-zA-Z\d]/)) strength++;
      
      strengthBar.className = 'password-strength';
      if (password.length > 0) {
        if (strength <= 2) {
          strengthBar.classList.add('weak');
        } else if (strength === 3) {
          strengthBar.classList.add('medium');
        } else {
          strengthBar.classList.add('strong');
        }
      }
    }
  </script>
</body>
</html>
